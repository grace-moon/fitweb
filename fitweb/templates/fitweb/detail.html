{% load embed_video_tags %}
{% load static %}

<html>
    <head>
        <title>FitWeb</title>
        <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static "css/main.css" %}">

    </head>

    <style>


        body {
            margin: 0px;
            font-family: 'Noto Sans KR', sans-serif;
            min-width: 600px;
            min-height: 500px;
        }

        .bg-light {
         background-color: rgba(0,0,0,0.125)!important;
        }
        .dropdown-toggle::after {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: .255em;
            vertical-align: .255em;
            content: "";
            border :0;
        }
        @media (min-width: 576px) {
            .container {
                max-width: 100%;
            }
        }

    </style>
<body>

<h1 class="logo" style="margin-top: 50px"><a id="logo" href="{% url 'home' %}"><img src="../../static/images/logo.png"></a></h1>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'stretching_pain_category' %}">스트레칭</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ post.Header_second }}</li>
    <li class="breadcrumb-item active" aria-current="page">{{ post.Header_third }}</li>
  </ol>
</nav>



<div class="content container" style="text-align: center">
    <div class="content container" >
        <header class="detail-header">
                <h1><a style="color: black" href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text }}</p>
                    <div>
                        {% video post.video '700x500' %}
                        <h1><iframe style="margin-left: auto; margin-right: auto;" class="embed-responsive-item" src="{{ youtube.url }}" frameborder="0"></iframe></h1>
                    </div>
        </header>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>




</body>

</html>
