{% load static %}

<html>
    <head>
        <title>FitWeb</title>

        <link rel=”favicon.ico” href=”/favicon.ico”/ >
        <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static "css/main.css" %}">

    <style>
        body{background-color: black}
        .list-group-item {
            background-color: rgba(0, 0, 0, 1);
            border: 1px solid rgba(225,225,225,225);
        }


        .dropdown-item:hover{
            background-color: rgba(0,0,0,0.25);
        }

        #mainlist {
            border: 1px solid rgba(225,225,225,225);
        }

.bg-light {
    background-color: #000000 !important;
}
    </style>
<body>
    <h1 class="logo" style="margin-top: 50px"><a id="logo" href="{% url 'home' %}"><img src="static/images/logo.png"></a></h1>
    <header class="page-header" style="overflow: auto;">
        <a style="color: #C1FF28FF; text-align: center" href={% url 'hiit_list' %}><h2><b>CUSTOMIZED EXERCISE</b></h2></a>
    </header>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
        <button style="margin-right: auto; margin-left: auto" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span style="border: none; color: #c1ff28">+</span>
        </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown" >
          <a style="color: #c37cff;" href={% url 'stretching_list' %} >
              STRETCHING
          </a>
        </li>
      </ul>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown" >
          <a style="color: #8a8bff;" href={% url 'weight_training_list' %} >
            WEIGHT TRAINING
          </a>
        </li>
      </ul>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown" >
          <a style="color: #ff4747;" href={% url 'hiit_list' %} >
              HIIT
          </a>
        </li>
      </ul>
    </div>
    </div>
    </div>
  </div>
</nav>



    <div class="content container" style="text-align: center">
        {% for post in posts %}
            <h2 id="barofont" class="listdown" >
                <ul id="mainlist"  class="list-group list-group-flush">
                    <li class="list-group-item" style="background-color: black">
                        <div class="post">
                            <h3><a href="{% url 'detail' pk=post.pk %}", style="color: #ff6261">{{ post.title }}</a></h3>
                            <p style="color: white">{{ post.text|linebreaksbr }}</p>
                        </div>
                    </li>
                </ul>
            </h2>
        {% endfor %}
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
